name: Deploy to Production

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      
    - name: Run linter
      run: npm run lint

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push Backend
      uses: docker/build-push-action@v4
      with:
        context: ./packages/backend
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/financial-saas-backend:latest
          ${{ secrets.DOCKER_USERNAME }}/financial-saas-backend:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/financial-saas-backend:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/financial-saas-backend:buildcache,mode=max
        
    - name: Build and push Frontend
      uses: docker/build-push-action@v4
      with:
        context: ./packages/frontend
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/financial-saas-frontend:latest
          ${{ secrets.DOCKER_USERNAME }}/financial-saas-frontend:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/financial-saas-frontend:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/financial-saas-frontend:buildcache,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure SSH
      run: |
        mkdir -p ~/.ssh/
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
        
    - name: Deploy to Server
      run: |
        ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} '
          cd /opt/financial-saas
          docker-compose pull
          docker-compose up -d --remove-orphans
          docker system prune -f
        '
        
    - name: Health Check
      run: |
        sleep 30
        curl -f http://${{ secrets.SERVER_IP }}/api/health || exit 1